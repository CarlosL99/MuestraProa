    <meta charset="UTF-8" />

    <title>ProA T' MUESTRA 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }

        /* Contenedor rotado */
        .svg-container {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vh;
            height: 100vw;
            transform: translate(-50%, -50%) rotate(90deg);
            transform-origin: center;
        }

        /* === OSCURECER IMAGEN DE FONDO === */
        svg image {
            filter: brightness(0.65) contrast(1.1);
            transition: filter 0.4s ease;
        }

        svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        image {
            width: 100%;
            height: 100%;
        }

        /* === ESTILOS INTERACTIVOS === */
        .interactive-circle,
        .interactive-rect {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .interactive-circle:hover circle,
        .interactive-rect:hover rect {
            stroke-width: 5;
            filter: brightness(1.3);
        }

        .interactive-circle:hover circle {
            r: 20;
        }

        /* === MODAL HERMOSO === */
        /* === MODAL ROTADO 90° (COMPLETO) === */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease;
            z-index: 9999;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            padding: 40px 20px;
            border-radius: 16px;
            width: 480px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            border: 3px solid #27ae60;
            border-left: 8px solid #27ae60;

            /* ROTACIÓN COMPLETA 90° */
            transform: rotate(90deg) scale(0.3);
            transform-origin: center;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
        }

        .modal-overlay.active .modal-content {
            transform: rotate(90deg) scale(1);
            opacity: 1;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 16px;
            letter-spacing: 1px;
        }

        .modal-body {
            font-size: 17px;
            line-height: 1.8;
            color: #eee;
        }

        .modal-body strong {
            color: #27ae60;
            font-size: 18px;
        }

        .modal-close {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #aaa;
            font-size: 32px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: #27ae60;
            color: white;
            transform: scale(1.1);
        }

        /* Responsive: en móvil se ve mejor */
        @media (max-width: 768px) {
            .modal-content {
                width: 420px;
                padding: 30px 18px;
            }
        }


        /* LOGO INICIO  */
        /* === ANIMACIÓN DE BIENVENIDA === */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            animation: fadeOut 4s ease-out forwards;
            pointer-events: none;
        }

        .welcome-text {
            text-align: center;
            color: white;
            animation: slideUp 1.2s ease-out;
        }

        .welcome-text h1 {
            font-size: 48px;
            font-weight: 800;
            margin: 0;
            letter-spacing: 3px;
            color: #27ae60;
            text-shadow: 0 0 20px rgba(39, 174, 96, 0.6);
        }

        .welcome-text h2 {
            font-size: 32px;
            font-weight: 600;
            margin: 12px 0 0;
            letter-spacing: 2px;
            color: #fff;
            opacity: 0.9;
        }

        /* Animaciones */
        @keyframes slideUp {
            0% {
                transform: translateY(60px);
                opacity: 0;
            }

            60% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {

            0%,
            70% {
                opacity: 1;
                visibility: visible;
            }

            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .welcome-text h1 {
                font-size: 36px;
            }

            .welcome-text h2 {
                font-size: 24px;
            }
        }

        /* 
        Animacion del click osea la flechita q hagan click ! */

        /* === INSTRUCCIÓN GIRADA +90° (LADO DERECHO) === */
        .click-hint {
            position: fixed;
            bottom: 40%;
            right: 20px;
            /* ← LADO DERECHO */
            transform: translateY(50%) rotate(90deg);
            /* ← GIRO +90° */
            transform-origin: center right;
            background: rgba(39, 174, 96, 0.2);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(39, 174, 96, 0.5);
            border-radius: 16px;
            padding: 14px 20px;
            font-family: 'Arial', sans-serif;
            color: white;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 9998;
            opacity: 0;
            pointer-events: none;
            white-space: nowrap;

            /* Entrada suave después de la bienvenida */
            animation: hintFadeIn 0.7s ease-out 4.5s forwards;
        }

        .click-hint.show {
            opacity: 1;
        }

        /* === CONTENIDO (contrarrotado para legibilidad) === */
        .hint-content {
            display: flex;
            align-items: center;
            gap: 10px;
            transform: rotate(-90deg);
            /* ← Contrarresta el giro */
            transform-origin: center;
        }

        /* === ANIMACIONES === */
        .exclamation {
            color: #27ae60;
            font-size: 22px;
            font-weight: bold;
            display: inline-block;
            animation: pulseExclamation 2s ease-in-out infinite;
        }

        .hint-arrow {
            font-size: 20px;
            animation: bounceArrow 2s ease-in-out infinite;
        }

        /* Animaciones */
        @keyframes hintFadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes pulseExclamation {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.3);
                color: #4ade80;
            }
        }

        @keyframes bounceArrow {

            0%,
            100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(6px);
            }

            /* ← Rebota hacia afuera (derecha) */
        }

        /* Responsive */
        @media (max-width: 768px) {
            .click-hint {
                right: 16px;
                font-size: 14px;
                padding: 12px 16px;
            }

            .exclamation {
                font-size: 25px;
            }

            .hint-arrow {
                font-size: 18px;
            }
        }
    </style>

    <script>
        // === ELEMENTOS DEL MODAL ===
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalClose = document.getElementById('modal-close');
        const svg = document.getElementById('mapa-svg');

        // === ABRIR MODAL ===
        function openModal(title, content) {
            modalTitle.textContent = title;
            modalBody.innerHTML = `<br>${content.split(' - ')[1] || ''}`;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // === CERRAR MODAL ===
        function closeModal() {
            modal.classList.remove('active');
            setTimeout(() => {
                document.body.style.overflow = '';
            }, 400);
        }

        modalClose.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // === CLIC EN PUNTOS INTERACTIVOS ===
        svg.addEventListener('click', function (e) {
            const target = e.target.closest('.interactive-circle, .interactive-rect');
            if (!target) return;

            const info = target.getAttribute('data-info');
            if (info) {
                const [title, ...rest] = info.split(' - ');
                openModal(title, info);
            }
        });

        // === HOVER EN CÍRCULOS ===
        document.querySelectorAll('.interactive-circle').forEach(g => {
            const circle = g.querySelector('circle');
            g.addEventListener('mouseenter', () => circle.setAttribute('r', '20'));
            g.addEventListener('mouseleave', () => circle.setAttribute('r', '16'));
        });

        // === TECLA ESC CIERRA MODAL ===
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });
    </script>
